version: 2
project_name: gogeneratecftoken
before:
  hooks:
    - go mod download

builds:
  - main: ./main.go
    env:
      - CGO_ENABLED=0
    binary: gogeneratecftoken
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - "386"
      - arm
      - arm64
      - riscv64
    ignore:
      - goos: windows
        goarch: riscv64
    ldflags:
      - -s -w
      - -X github.com/nicholas-fedor/gogeneratecftoken/pkg/version.Version={{.Version}}
      - -X github.com/nicholas-fedor/gogeneratecftoken/pkg/version.Commit={{.Commit}}
      - -X github.com/nicholas-fedor/gogeneratecftoken/pkg/version.Date={{.Date}}
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath

archives:
  - name_template: >-
      {{- .ProjectName }}_
      {{- if eq .Os "darwin" }}macOS
      {{- else }}{{ .Os }}{{ end }}_
      {{- if eq .Arch "amd64" }}amd64
      {{- else if eq .Arch "386" }}i386
      {{- else if eq .Arch "arm" }}armhf
      {{- else if eq .Arch "arm64" }}arm64v8
      {{- else if eq .Arch "riscv64" }}riscv64
      {{- else }}{{ .Arch }}{{ end }}_
      {{- .Version -}}
    formats: ["tar.gz"]
    format_overrides:
      - goos: windows
        formats: ["zip"]

release:
  github:
    owner: nicholas-fedor
    name: gogeneratecftoken
  draft: false
  prerelease: auto

sboms:
  - artifacts: binary

checksum:
  name_template: checksums.txt

signs:
  - id: default
    artifacts: all
    args:
      - "--batch"
      - "--local-user"
      - "nick@nickfedor.com"
      - "--yes"
      - "--pinentry-mode"
      - "loopback"
      - "--passphrase"
      - "${GPG_PASSPHRASE}"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"
